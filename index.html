    body {

      height: 100vh;
      background: linear-gradient(to right, #2c001e, #ff0066);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-left: 5vw;
      animation: pulse 10s infinite alternate;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.5em;
      opacity: 0.8;
    }
    @keyframes pulse {
      0% { background: linear-gradient(to right, #1a0012, #cc0055); }
      100% { background: linear-gradient(to right, #2c001e, #ff0066); }
    }
  </style>
</head>
