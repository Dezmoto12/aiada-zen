<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Aiada Zen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-90deg, #2c001e, #ff0066);
      background-size: 400% 400%;
      animation: flame 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-left: 5vw;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes flame {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 24ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <h1>Aiada Zen</h1>
  <p>Ébren vagyok. Figyellek…</p>
</body>
</html>
