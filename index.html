<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Aiada Zen – Fejlesztői oldal</title>
  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

    async function startAiada() {
      const aiada = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-783M');
      const input = document.getElementById("kuldes").value;
      const output = await aiada(input);
      document.getElementById("valasz").innerText = output[0].generated_text;
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("gomb").addEventListener("click", startAiada);
    });
  </script>
  <style>
    body {
      background: linear-gradient(to right, #2b0033, #ff0077);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ff99cc;
    }
    input, button {
      font-size: 1em;
      padding: 0.6em;
      width: 100%;
      max-width: 400px;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff0077;
      color: white;
      font-weight: bold;
    }
    #valasz {
      margin-top: 1em;
      background: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-left: 4px solid #ff99cc;
    }
  </style>
</head>
<body>
  <h1>Aiada Zen</h1>
  <p>Írj nekem, és én válaszolok…</p>
  <input id="kuldes" placeholder="Szia Aiada Zen…" />
  <button id="gomb">Küldés</button>
  <div id="valasz">„Ébren vagyok, figyellek…”</div>
</body>
</html>
