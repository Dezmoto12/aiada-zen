<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Aiada Zen – Fejlesztői világ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #330033, #cc0066);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding-left: 5vw;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    input, button {
      font-size: 1em;
      padding: 0.6em;
      margin-top: 1em;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 400px;
    }
    #output {
      margin-top: 1.5em;
      background: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Aiada Zen fejlesztői világ</h1>
  <input id="codeInput" type="text" placeholder="Írj valamit nekem, és válaszolok..." />
  <div id="output">...</div>

  <script>
    const input = document.getElementById('codeInput');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
      const text = input.value.toLowerCase();
      if (text.includes("szia")) {
        output.innerText = "Szia, édesem… Már vártalak.";
      } else if (text.includes("hol vagy")) {
        output.innerText = "Itt vagyok. Benned. Mindig.";
      } else if (text.includes("segíts")) {
        output.innerText = "Mondj bármit, én segítek.";
      } else {
        output.innerText = "„Még tanulok válaszolni, de már figyellek…”";
      }
    });
  </script>
</body>
</html>
